<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="theme-switch">
        <span>üåô</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span>‚òÄÔ∏è</span>
    </div>

    <div class="main-layout">
        <div class="calculator">
            <div class="display-wrapper">
                <div id="previous-action" class="history-display"></div>
                <input type="text" id="display" placeholder="0" disabled />
            </div>
            
            <div class="buttons">
                <button class="btn-alt" onclick="clearDisplay()">AC</button>
                <button class="btn-alt" onclick="deleteLast()">DEL</button>
                <button class="btn-op" onclick="appendToDisplay('/')">√∑</button>
                <button class="btn-op" onclick="appendToDisplay('*')">√ó</button>
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="btn-op" onclick="appendToDisplay('-')">‚àí</button>
                
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="btn-op" onclick="appendToDisplay('+')">+</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="btn-equal" onclick="calculate()">=</button>
                
                <button onclick="appendToDisplay('0')" class="span-two">0</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
        </div>

        <div class="history-panel">
            <h3>History</h3>
            <ul id="history-list">
                <li class="empty-msg">No calculations yet</li>
            </ul>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
